<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PIN - Sofi AI</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .transfer-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid #e9ecef;
        }
        
        .transfer-details h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .transfer-details p {
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .pin-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .pin-digit {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            /* PIN masking for security */
            -webkit-text-security: disc;
            text-security: disc;
        }
        
        .pin-digit:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .submit-btn:hover {
            background: #5a67d8;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your PIN</h1>
        
        <!-- Transfer Details -->
        <div class="transfer-details">
            <h3>Transfer Details</h3>
            <p><strong>Amount:</strong> ₦100</p>
            <p><strong>To:</strong> THANKGOD OLUWASEUN NDIDI</p>
            <p><strong>Bank:</strong> Unknown Bank</p>
            <p><strong>Account:</strong> 8104965538</p>
        </div>
        
        <form id="pinForm" autocomplete="off">
            <div class="pin-input">
                <input type="tel" 
                       inputmode="numeric" 
                       pattern="[0-9]*" 
                       class="pin-digit" 
                       maxlength="1" 
                       id="pin1"
                       autocomplete="off"
                       data-form-type="other">
                <input type="tel" 
                       inputmode="numeric" 
                       pattern="[0-9]*" 
                       class="pin-digit" 
                       maxlength="1" 
                       id="pin2"
                       autocomplete="off"
                       data-form-type="other">
                <input type="tel" 
                       inputmode="numeric" 
                       pattern="[0-9]*" 
                       class="pin-digit" 
                       maxlength="1" 
                       id="pin3"
                       autocomplete="off"
                       data-form-type="other">
                <input type="tel" 
                       inputmode="numeric" 
                       pattern="[0-9]*" 
                       class="pin-digit" 
                       maxlength="1" 
                       id="pin4"
                       autocomplete="off"
                       data-form-type="other">
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <button type="submit" class="submit-btn" id="submitBtn" disabled>Submit</button>
        </form>
    </div>
    
    <script>
        const pinInputs = document.querySelectorAll('.pin-digit');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Auto-focus and navigation
        pinInputs.forEach((input, index) => {
            // Clear any pre-filled values on load
            input.value = '';
            
            input.addEventListener('input', function(e) {
                // Only allow digits
                this.value = this.value.replace(/\D/g, '');
                
                // Move to next input if current is filled
                if (this.value && index < pinInputs.length - 1) {
                    pinInputs[index + 1].focus();
                }
                
                checkPinComplete();
            });
            
            // Handle backspace navigation
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    pinInputs[index - 1].focus();
                }
            });
            
            // Prevent browser autocomplete/autofill
            input.addEventListener('focus', function() {
                this.value = '';
            });
        });
        
        function checkPinComplete() {
            const pin = Array.from(pinInputs).map(input => input.value).join('');
            submitBtn.disabled = pin.length !== 4;
            
            if (errorMessage.style.display === 'block') {
                errorMessage.style.display = 'none';
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            pinInputs.forEach(input => input.value = '');
            pinInputs[0].focus();
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        document.getElementById('pinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pin = Array.from(pinInputs).map(input => input.value).join('');
            
            if (pin.length !== 4) {
                showError('Please enter a 4-digit PIN');
                return;
            }
            
            // Test PIN validation
            if (pin === '1234') {
                showSuccess('✅ PIN verified! (Test mode)');
            } else {
                showError('❌ Incorrect PIN. Try 1234 for demo.');
            }
        });
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Focus first input
            if (pinInputs[0]) {
                pinInputs[0].focus();
            }
        });
    </script>
</body>
</html>
