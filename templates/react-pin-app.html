<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PIN Verification - Sofi AI</title>
    
    <!-- Include React and Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="pin-verification-app"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const PinVerificationApp = () => {
            const [pin, setPin] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [transactionData, setTransactionData] = useState(null);
            const [fetchingTransaction, setFetchingTransaction] = useState(true);
            const [secureToken, setSecureToken] = useState(null);
            const [transactionId, setTransactionId] = useState(null);
            
            // Fetch transaction details on component mount
            useEffect(() => {
                fetchTransactionDetails();
            }, []);
            
            const fetchTransactionDetails = async () => {
                try {
                    console.log('üåê PAGE LOAD DEBUG:', {
                        fullURL: window.location.href,
                        search: window.location.search,
                        hash: window.location.hash
                    });
                    
                    // CRITICAL FIX: Extract token from URL with aggressive methods
                    const urlParams = new URLSearchParams(window.location.search);
                    const token = urlParams.get('token');
                    const txnId = urlParams.get('txn_id');
                    
                    // Multiple manual extraction methods for robustness
                    const manualTokenMatch1 = window.location.search.match(/[?&]token=([^&\s]+)/);
                    const manualTokenMatch2 = window.location.href.match(/[?&]token=([A-Za-z0-9_-]+)/);
                    const manualTokenMatch3 = window.location.search.match(/token=([A-Za-z0-9_-]+)/);
                    
                    const manualToken1 = manualTokenMatch1 ? decodeURIComponent(manualTokenMatch1[1]) : null;
                    const manualToken2 = manualTokenMatch2 ? decodeURIComponent(manualTokenMatch2[1]) : null;
                    const manualToken3 = manualTokenMatch3 ? decodeURIComponent(manualTokenMatch3[1]) : null;
                    
                    console.log('üîç PAGE LOAD Token extraction:', { 
                        token: token?.substring(0, 10) + '...', 
                        txnId: txnId,
                        manualToken1: manualToken1?.substring(0, 10) + '...',
                        manualToken2: manualToken2?.substring(0, 10) + '...',
                        manualToken3: manualToken3?.substring(0, 10) + '...',
                        urlSearch: window.location.search
                    });
                    
                    const finalToken = token || manualToken1 || manualToken2 || manualToken3;
                    
                    if (!finalToken && !txnId) {
                        console.error('‚ùå PAGE LOAD: Missing authentication token');
                        setError('Missing authentication token');
                        setFetchingTransaction(false);
                        return;
                    }
                    
                    // Store token and transaction ID for later use
                    setSecureToken(finalToken);
                    setTransactionId(txnId);
                    
                    console.log('üíæ STORED IN STATE:', {
                        storedToken: finalToken?.substring(0, 10) + '...',
                        storedTxnId: txnId
                    });
                    
                    // Build API URL to fetch transaction details
                    const apiUrl = finalToken 
                        ? `/api/transaction-details?token=${finalToken}`
                        : `/api/transaction-details?txn_id=${txnId}`;
                    
                    console.log('üì° Fetching from API URL:', apiUrl);
                    
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    console.log('üì• API Response:', { success: data.success, error: data.error });
                    
                    if (data.success) {
                        setTransactionData(data.transaction);
                        setFetchingTransaction(false);
                        console.log('‚úÖ Transaction data loaded successfully');
                    } else {
                        setError(data.error || 'Transaction not found');
                        setFetchingTransaction(false);
                    }
                } catch (err) {
                    console.error('‚ùå Error fetching transaction details:', err);
                    setError('Failed to load transaction details');
                    setFetchingTransaction(false);
                }
            };
            
            const handlePinSubmit = async (e) => {
                e.preventDefault();
                
                console.log('üöÄ PIN SUBMIT STARTED');
                console.log('üåç Current URL:', window.location.href);
                console.log('üîç URL Search:', window.location.search);
                
                if (pin.length !== 4) {
                    setError('Please enter a 4-digit PIN');
                    return;
                }
                
                setLoading(true);
                setError('');
                
                try {
                    // CRITICAL FIX: AGGRESSIVE TOKEN EXTRACTION - Try every possible method
                    const urlParams = new URLSearchParams(window.location.search);
                    const directToken = urlParams.get('token');
                    const legacyTxnId = urlParams.get('txn_id');
                    
                    // Multiple regex attempts for token extraction with URL decoding
                    const tokenMatch1 = window.location.href.match(/[?&]token=([^&\s]+)/);
                    const tokenMatch2 = window.location.search.match(/token=([^&\s]+)/);
                    const tokenMatch3 = window.location.href.match(/token=([A-Za-z0-9_-]+)/);
                    const tokenMatch4 = window.location.search.match(/[?&]token=([A-Za-z0-9_-]+)/);
                    
                    const regexToken1 = tokenMatch1 ? decodeURIComponent(tokenMatch1[1]) : null;
                    const regexToken2 = tokenMatch2 ? decodeURIComponent(tokenMatch2[1]) : null;
                    const regexToken3 = tokenMatch3 ? decodeURIComponent(tokenMatch3[1]) : null;
                    const regexToken4 = tokenMatch4 ? decodeURIComponent(tokenMatch4[1]) : null;
                    
                    // Use the first available token (prioritize stored state first)
                    const finalToken = secureToken || directToken || regexToken1 || regexToken2 || regexToken3 || regexToken4;
                    const finalTransactionId = transactionId || legacyTxnId;
                    
                    console.log('üîç COMPREHENSIVE Token extraction results:', {
                        storedToken: secureToken ? secureToken.substring(0, 10) + '...' : 'null',
                        directToken: directToken ? directToken.substring(0, 10) + '...' : 'null',
                        regexToken1: regexToken1 ? regexToken1.substring(0, 10) + '...' : 'null',
                        regexToken2: regexToken2 ? regexToken2.substring(0, 10) + '...' : 'null',
                        regexToken3: regexToken3 ? regexToken3.substring(0, 10) + '...' : 'null',
                        regexToken4: regexToken4 ? regexToken4.substring(0, 10) + '...' : 'null',
                        storedTxnId: transactionId || 'null',
                        legacyTxnId: legacyTxnId || 'null',
                        finalToken: finalToken ? finalToken.substring(0, 10) + '...' : 'null',
                        finalTokenLength: finalToken ? finalToken.length : 0,
                        finalTransactionId: finalTransactionId || 'null'
                    });
                    
                    // CRITICAL DEBUG: Show the full URL and what we extracted
                    console.log('üåê FULL URL DEBUG:', {
                        fullURL: window.location.href,
                        search: window.location.search,
                        hash: window.location.hash,
                        pathname: window.location.pathname
                    });
                    
                    // Build request body - MUST include secure_token
                    const requestBody = {
                        pin: pin
                    };
                    
                    // CRITICAL: FORCE include secure token if available
                    if (finalToken) {
                        requestBody.secure_token = finalToken;
                        console.log('‚úÖ INCLUDED SECURE TOKEN:', finalToken.substring(0, 10) + '...');
                        console.log('‚úÖ FULL TOKEN LENGTH:', finalToken.length);
                    } else {
                        console.error('‚ùå CRITICAL: NO TOKEN FOUND IN ANY METHOD!');
                        console.error('‚ùå This will cause authentication failure!');
                    }
                    
                    // DEPRECATED: Don't include transaction_id to avoid confusion
                    // Only include transaction_id as absolute fallback if no secure_token
                    if (!finalToken && finalTransactionId) {
                        requestBody.transaction_id = finalTransactionId;
                        console.log('‚ö†Ô∏è FALLBACK: Using legacy transaction_id:', finalTransactionId);
                    }
                    
                    // EMERGENCY FALLBACK: Try to extract token directly from URL one more time
                    if (!finalToken) {
                        console.log('üö® EMERGENCY FALLBACK: Extracting token from URL manually...');
                        
                        // Try multiple emergency extraction methods
                        const emergencyMethods = [
                            () => new URLSearchParams(window.location.search).get('token'),
                            () => window.location.search.match(/[?&]token=([^&\s]+)/)?.[1],
                            () => window.location.href.match(/[?&]token=([^&\s]+)/)?.[1],
                            () => window.location.search.match(/token=([A-Za-z0-9_-]+)/)?.[1],
                            () => window.location.href.match(/token=([A-Za-z0-9_-]+)/)?.[1],
                            () => {
                                // Manual string parsing as last resort
                                const url = window.location.href;
                                const tokenIndex = url.indexOf('token=');
                                if (tokenIndex !== -1) {
                                    const start = tokenIndex + 6; // 'token='.length
                                    const end = url.indexOf('&', start);
                                    return url.substring(start, end !== -1 ? end : undefined);
                                }
                                return null;
                            }
                        ];
                        
                        for (let i = 0; i < emergencyMethods.length; i++) {
                            try {
                                const emergencyToken = emergencyMethods[i]();
                                if (emergencyToken) {
                                    console.log(`üÜò EMERGENCY TOKEN EXTRACTED (method ${i+1}):`, emergencyToken.substring(0, 10) + '...');
                                    requestBody.secure_token = decodeURIComponent(emergencyToken);
                                    break;
                                }
                            } catch (e) {
                                console.log(`Emergency method ${i+1} failed:`, e.message);
                            }
                        }
                    }
                    
                    // CRITICAL VALIDATION: Ensure secure_token is present
                    if (!requestBody.secure_token && !requestBody.transaction_id) {
                        console.error('‚ùå FINAL CHECK: NO AUTHENTICATION DATA FOUND!');
                        setError('Authentication token not found. Please try again.');
                        setLoading(false);
                        return;
                    }
                    
                    // FORCE SECURE TOKEN EXTRACTION ONE LAST TIME
                    if (!requestBody.secure_token) {
                        console.log('üö® FINAL EMERGENCY: Attempting last-resort token extraction...');
                        
                        // Last resort: Try to extract any token from the current URL
                        const lastResortToken = window.location.href.match(/token=([^&\s#]+)/)?.[1];
                        if (lastResortToken) {
                            requestBody.secure_token = decodeURIComponent(lastResortToken);
                            console.log('üÜò LAST RESORT TOKEN FOUND:', lastResortToken.substring(0, 10) + '...');
                            
                            // Remove transaction_id since we have secure_token
                            delete requestBody.transaction_id;
                        }
                    }
                    
                    console.log('üì§ FINAL REQUEST BODY KEYS:', Object.keys(requestBody));
                    console.log('üì§ FINAL REQUEST BODY PREVIEW:', {
                        pin: requestBody.pin ? '****' : 'null',
                        secure_token: requestBody.secure_token ? requestBody.secure_token.substring(0, 10) + '...' : 'MISSING',
                        transaction_id: requestBody.transaction_id || 'null'
                    });
                    
                    console.log('üì§ SENDING REQUEST TO /api/verify-pin...');
                    
                    const response = await fetch('/api/verify-pin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    const result = await response.json();
                    console.log('üì• Response received:', { 
                        status: response.status, 
                        success: result.success,
                        error: result.error 
                    });
                    
                    if (result.success) {
                        setSuccess('Transfer completed successfully!');
                        
                        // Redirect to success page if provided
                        if (result.redirect_url) {
                            setTimeout(() => {
                                window.location.href = result.redirect_url;
                            }, 1500);
                        }
                    } else {
                        setError(result.error || 'Transfer failed. Please try again.');
                        setPin(''); // Clear PIN on error
                    }
                } catch (err) {
                    console.error('‚ùå Request failed:', err);
                    setError('Network error. Please check your connection and try again.');
                }
                
                setLoading(false);
            };
            
            const handlePinChange = (e) => {
                const value = e.target.value.replace(/[^0-9]/g, ''); // Only numbers
                if (value.length <= 4) {
                    setPin(value);
                }
            };
            
            if (fetchingTransaction) {
                return (
                    <div className="bg-white rounded-lg p-8 shadow-lg text-center">
                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p className="text-gray-600">Loading transaction details...</p>
                    </div>
                );
            }
            
            return (
                <div className="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
                    <div className="text-center mb-6">
                        <div className="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span className="text-white text-2xl">üîí</span>
                        </div>
                        <h1 className="text-2xl font-bold text-gray-800">Enter Your PIN</h1>
                        <p className="text-gray-600 text-sm mt-2">Enter your 4-digit PIN to complete the transfer</p>
                    </div>
                    
                    {transactionData && (
                        <div className="bg-gray-50 rounded-lg p-4 mb-6">
                            <h3 className="font-semibold text-blue-600 mb-3">Transfer Details</h3>
                            <div className="space-y-2 text-sm">
                                <div className="flex justify-between">
                                    <span className="text-gray-600">Amount:</span>
                                    <span className="font-bold text-red-600">‚Ç¶{transactionData.amount?.toLocaleString()}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-gray-600">To:</span>
                                    <span className="font-medium text-gray-800">{transactionData.recipient_name}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-gray-600">Bank:</span>
                                    <span className="font-medium text-gray-800">{transactionData.bank}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span className="text-gray-600">Account:</span>
                                    <span className="font-medium text-gray-800">{transactionData.account_number}</span>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {error && (
                        <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4 text-sm">
                            ‚ùå {error}
                        </div>
                    )}
                    
                    {success && (
                        <div className="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded mb-4 text-sm">
                            ‚úÖ {success}
                        </div>
                    )}
                    
                    <form onSubmit={handlePinSubmit} className="space-y-4">
                        <div className="grid grid-cols-4 gap-3 mb-6">
                            {[0, 1, 2, 3].map(index => (
                                <div key={index} className="aspect-square">
                                    <input
                                        type="tel"
                                        inputMode="numeric"
                                        pattern="[0-9]*"
                                        maxLength="1"
                                        value={pin[index] || ''}
                                        onChange={(e) => {
                                            const newPin = pin.split('');
                                            newPin[index] = e.target.value.replace(/[^0-9]/g, '');
                                            setPin(newPin.join('').slice(0, 4));
                                            
                                            // Auto-focus next input
                                            if (e.target.value && index < 3) {
                                                const nextInput = e.target.parentElement.nextElementSibling?.querySelector('input');
                                                if (nextInput) nextInput.focus();
                                            }
                                        }}
                                        className="w-full h-full text-center text-2xl font-bold border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
                                        disabled={loading}
                                        autoFocus={index === 0}
                                    />
                                </div>
                            ))}
                        </div>
                        
                        <button
                            type="submit"
                            disabled={pin.length !== 4 || loading}
                            className="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-semibold disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-blue-600 transition-colors"
                        >
                            {loading ? (
                                <span className="flex items-center justify-center">
                                    <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                                    Verifying...
                                </span>
                            ) : (
                                'Submit'
                            )}
                        </button>
                        
                        <button
                            type="button"
                            onClick={() => window.close() || (window.location.href = '/')}
                            className="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors"
                        >
                            Cancel
                        </button>
                    </form>
                    
                    <div className="mt-6 text-center text-xs text-gray-500">
                        üîí Your PIN is encrypted and secure
                    </div>
                </div>
            );
        };
        
        ReactDOM.render(<PinVerificationApp />, document.getElementById('pin-verification-app'));
    </script>
</body>
</html>
